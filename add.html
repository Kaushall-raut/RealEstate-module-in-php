  <body>
    <h2 style="text-align: center">Add new property</h2>
    <form class="container border" action="addd.php" method="get">
      <div class="mb-3">
        <label for="i" class="form-label">id</label>
        <input type="number" name="pid" class="form-control" id="i" />
      </div>
      <label for="ph" class="form-label">Property type</label>
      <select
        name="property"
        class="form-select mb-3"
        aria-label="Default select example"
      >
        <!-- <option selected>address proof</option> -->
        <option value="shop">shop</option>
        <option value="flat">flat</option>
        <option value="bunglaw">bunglow</option>
        <option value="plot">plot</option>
      </select>

      <div class="mb-3">
        <label for="city" class="form-label">city</label>
        <input type="text" name="city" class="form-control" id="city" />
      </div>
      <div class="mb-3">
        <label for="area" class="form-label">area</label>
        <input type="text" name="area" class="form-control" id="area" />
      </div>

      <label for="ph" class="form-label">sell/Rent</label>
      <select
        name="sellorrent"
        class="form-select mb-3"
        aria-label="Default select example"
      >
        <!-- <option selected>address proof</option> -->
        <option value="sell">sell</option>
        <option value="rent">rent</option>
      </select>
      <div class="mb-3">
        <label for="amount" class="form-label">amount</label>
        <input type="number" name="amount" class="form-control" id="amount" />
      </div>
      <div class="mb-3">
        <label for="feature" class="form-label">Property Feature</label>
        <input type="text" name="feature" class="form-control" id="feature" />
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Seller contact</label>
        <input type="number" name="contact" class="form-control" id="contact" />
      </div>

      <button type="submit" name="sub" class="btn btn-primary">ADD</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
